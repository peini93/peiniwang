<script type='text/javascript'>
$(document).ready(function(){
	
	$('html,body').scrollTop($(document).height());
	
	$(function(){
		$('body').waitForImages({
			waitForAll: true,
			finished: function() {
				$("#loading").fadeOut("slow",function(){
					$('html,body').scrollTop($(document).height());
					$('html,body').animate({scrollTop:0},2500);
				});

			}
		});
	});
	
	Resize();
	
	$(window).scroll(function(){
		var x = $(this).scrollTop();
		$('#img_a').css('top',360+parseInt(-x/10));
		$('#img_b').css('top',690+parseInt(-x/5));
		$('#img_c').css('top',1380+parseInt(-x/2));
		$('#img_d').css('top',60+parseInt(-x/5));
		$('#movie_min').css('top',608+parseInt(x/5));
		$('#light01').css('top',1300+parseInt(-x/2));
		$('#light02').css('top',460+parseInt(-x/2));
	});
	
		
	$(".fancybox").fancybox({
		'width' : 705,
		'height' : 400,
		'scrolling' : 'no',
		//'openEffect' : 'elastic',
		//'closeEffect' : 'elastic',
		'type' : 'iframe'
	});

});
</script>
