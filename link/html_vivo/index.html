// -- AD counter
function addListener(element, event, listener, bubble) {
	if(element.addEventListener) {
		if(typeof(bubble) == "undefined") bubble = false;
		element.addEventListener(event, listener, bubble);
	} else if(this.attachEvent) {
		element.attachEvent("on" + event, listener);
	}
}

function HttpRequest(id) {
	var url = '/promo_counter.php?id=' + id;
	var http_request = false;
	
	if (window.XMLHttpRequest) {
		http_request = new XMLHttpRequest();
    } else if (window.ActiveXObject) {
		try {
			http_request = new ActiveXObject("Msxml2.XMLHTTP");
		} catch (e) {
        	try {
				http_request = new ActiveXObject("Microsoft.XMLHTTP");
			} catch (e) {}
		}
	}

	if (http_request) {
		http_request.onreadystatechange = function() { 
			if (http_request.readyState == 4) {
				if (http_request.status == 200) {
					result = http_request.responseText;
				}
			}
		};   
		http_request.open('GET', url, true);
		http_request.send(null);
	} else {
		return false;
	}
}

var ad_id = 74893;

addListener(this, "load", function() {HttpRequest(ad_id);});
addListener(window, "load", function() {HttpRequest(ad_id);});
addListener(document, "load", function() {HttpRequest(ad_id);});
addListener(document, "DOMContentLoaded", function() {HttpRequest(ad_id);});

document.onload = function() {HttpRequest(ad_id);}
window.onload = function() {HttpRequest(ad_id);}
this.onload = function() {HttpRequest(ad_id);}
  </script>
